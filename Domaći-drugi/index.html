<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="calculator">
          <div id="result" class="calculator__display">0</div> 
          <div class="calculator__keyboard">
            <button id="plus" class="operator plus">+</button>
            <button id="minus" class="operator minus">-</button>
            <button id="times" class="operator times">&times;</button>
            <button id="divide" class="operator divide">รท</button>
            <button id="one" class="number one">1</button>
            <button id="two" class="number two">2</button>
            <button id="three" class="number three">3</button>
            <button id="four" class="number four">4</button>
            <button id="five" class="number five">5</button>
            <button id="six" class="number six">6</button>
            <button id="seven" class="number seven">7</button>
            <button id="eight" class="number eight">8</button>
            <button id="nine" class="number nine">9</button>
            <button id="zero" class="number zero">0</button>
            <button id="decimal" class="number decimal">.</button>
            <button id="delete" class="number delete">C</button>
            <button id="equal" class="equal">=</button>
          </div>
        </div>
    </div>
   

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
